<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign-up Form</title>
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <script src="js/script.js" defer></script>
  </head>
  <body>
  <div class="left">
    <img src="assets/coconut-palm-leaves-mobile-wallpaper.jpg" alt="coconut palm leaves">
    <div class="logo-area">
      BRAND NAME
    </div>
    <span id="attribution">Designed by <a href="http://www.freepik.com/">Freepik</a></span>
  </div>
  <div class="right">
    <section class="cta">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
      <p>You know you want to.</p>
    </section>
    <section class="sign-up">
      <form action="" method="POST">
        <h2>Let's do this!</h2>
        <p>
          <label for="firstname">First Name</label>
          <input type="text" id="firstname" name="firstname" size="20" required placeholder="Juan" />
        </p>
        <p>
          <label for="lastname">Last Name</label>
          <input type="text" id="lastname" name="lastname" size="20" required placeholder="Dela Cruz" />
        </p>
        <p>
          <label for="email" >Email</label>
          <input type="email" id="email" name="email" size="20" required placeholder="juandelacruz@gmail.com"/>
        </p>
        <p>
          <label for="phonenumber">Phone Number</label>
          <input type="tel" id="phonenumber" name="phonenumber" size="20" required minlength="11" maxlength="13" pattern="\+?(?:0|63)9\d{9}" placeholder="09123456789"/>
        </p>
        <p>
          <label for="password" >Password</label>
          <input type="password" id="password" name="password" size="20" required />
        </p>
        <p>
          <label for="confirm_pw">Confirm Password</label>
          <input type="password" id="confirm_pw" name="confirm_pw" size="20" required />
        </p>
      <button type="submit">Create Account</button>
      </form>
    </section>
    <section>
      <p></p>
    </section>
  </div>
  </body>
</html>
